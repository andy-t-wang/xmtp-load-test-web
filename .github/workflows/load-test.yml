name: XMTP Load Test

on:
  workflow_dispatch:
    inputs:
      inbox_id:
        description: "Inbox ID to add to groups"
        required: true
        type: string
      network:
        description: "Network to use"
        required: true
        type: choice
        options:
          - dev
          - local
          - staging
          - production
        default: "dev"
      duration:
        description: "Test duration in seconds"
        required: true
        type: string
        default: "30"
      num_groups:
        description: "Number of groups to create"
        required: true
        type: string
        default: "10"
      num_dms:
        description: "Number of DMs (2-person conversations) to create"
        required: false
        type: string
        default: "0"
      interval:
        description: "Seconds between message batches"
        required: true
        type: string
        default: "1"
      messages_per_batch:
        description: "Messages per group per batch"
        required: true
        type: string
        default: "3"
      test_id:
        description: "Unique test identifier"
        required: true
        type: string
      use_existing:
        description: "Use existing conversations instead of creating new ones"
        required: false
        type: string
        default: "false"

jobs:
  load-test:
    name: "Test ${{ inputs.test_id }} | Network: ${{ inputs.network }} | Groups: ${{ inputs.num_groups }} | Inbox: ${{ inputs.inbox_id }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Print Test Info
        run: |
          echo "üß™ Starting XMTP Load Test"
          echo "Test ID: ${{ inputs.test_id }}"
          echo "Network: ${{ inputs.network }}"
          echo "Duration: ${{ inputs.duration }}s"
          echo "Groups: ${{ inputs.num_groups }}"
          echo "DMs: ${{ inputs.num_dms }}"
          echo "Inbox ID: ${{ inputs.inbox_id }}"
          echo "Use existing: ${{ inputs.use_existing }}"

      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache libxmtp clone (disabled for debugging)
        uses: actions/cache@v4
        with:
          path: libxmtp
          key: libxmtp-andy-repo-disabled-${{ github.sha }}-${{ github.run_number }}
          restore-keys: |
            # No restore keys - force fresh clone with latest group naming code

      - name: Clone libxmtp (force fresh for debugging)
        run: |
          # Remove any existing directory to force fresh clone
          rm -rf libxmtp
          echo "üîÑ Force cloning libxmtp repository with latest group naming code..."
          git clone --depth 1 https://github.com/andy-t-wang/libxmtp.git libxmtp
          cd libxmtp
          echo "üìù Verifying we have the latest code..."
          git log -1 --oneline
          echo "üîç Checking for group naming code..."
          grep -n "println.*SETTING GROUP NAME" xmtp_debug/src/app/generate/groups.rs || echo "‚ö†Ô∏è  Group naming code not found in source"
          echo "LIBXMTP_PATH=$(pwd)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust toolchain and registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.rustup
          key: ${{ runner.os }}-rust-toolchain-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-toolchain-

      - name: Cache libxmtp build (disabled for debugging)
        uses: actions/cache@v4
        with:
          path: libxmtp/target
          # Temporarily disable build cache to ensure fresh compilation with group naming
          key: ${{ runner.os }}-libxmtp-andy-build-disabled-${{ github.sha }}
          restore-keys: |
            # No restore keys - force complete recompilation

      - name: Cache xdbg binary (very persistent)
        uses: actions/cache@v4
        with:
          path: libxmtp/target/release/xdbg
          # Very stable key - only changes when we want to force a rebuild
          key: ${{ runner.os }}-xdbg-andy-binary-v3-force-rebuild-${{ github.sha }}
          restore-keys: |
            # No restore keys - force fresh build every time until naming works

      - name: Check if xdbg already built
        id: check_xdbg
        run: |
          cd libxmtp
          # Force rebuild until we confirm group naming is working
          echo "xdbg_exists=false" >> $GITHUB_OUTPUT
          echo "üî® Force rebuilding xdbg to ensure group naming features are included"

      - name: Build xdbg (if needed)
        if: steps.check_xdbg.outputs.xdbg_exists != 'true'
        run: |
          cd libxmtp
          echo "üî® Building xdbg with optimized settings..."

          # Use all available CPU cores for faster compilation
          export CARGO_BUILD_JOBS=$(nproc)

          # Enable incremental compilation for faster rebuilds
          export CARGO_INCREMENTAL=1

          # Build with optimized flags for faster compilation
          cargo build --release --bin xdbg \
            --config 'profile.release.lto="thin"' \
            --config 'profile.release.codegen-units=1' \
            --config 'profile.release.panic="abort"' \
            -j $(nproc)

          # Verify the binary was built successfully and contains our group naming code
          if [ -f "target/release/xdbg" ]; then
            echo "‚úÖ xdbg binary built successfully"
            ls -la target/release/xdbg
            
            # Test that our group naming functionality is present
            echo "üîç Testing group naming functionality..."
            RUST_LOG=info ./target/release/xdbg -b dev generate --entity group --amount 1 --invite 1 2>&1 | grep -E "(setting group name|group named successfully)" || echo "‚ö†Ô∏è  Group naming logs not found in test output"
          else
            echo "‚ùå Failed to build xdbg binary"
            exit 1
          fi

      - name: Run Load Test
        id: load_test
        env:
          INBOX_ID: ${{ inputs.inbox_id }}
          NETWORK: ${{ inputs.network }}
          DURATION: ${{ inputs.duration }}
          NUM_GROUPS: ${{ inputs.num_groups }}
          INTERVAL: ${{ inputs.interval }}
          MESSAGES_PER_BATCH: ${{ inputs.messages_per_batch }}
          TEST_ID: ${{ inputs.test_id }}
          NUM_DMS: ${{ inputs.num_dms }}
          USE_EXISTING: ${{ inputs.use_existing }}
          XDBG_PATH: ${{ env.LIBXMTP_PATH }}/target/release/xdbg
        run: |
          chmod +x enhanced_load_test.sh
          ./enhanced_load_test.sh "$INBOX_ID" "$NETWORK" "$INTERVAL" "$DURATION" "$NUM_GROUPS" "$MESSAGES_PER_BATCH" "$TEST_ID" "$NUM_DMS" "$USE_EXISTING"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results-${{ inputs.test_id }}
          path: |
            results_${{ inputs.test_id }}.json
            logs_${{ inputs.test_id }}.txt
          retention-days: 7

      - name: Comment on Results
        if: always()
        run: |
          echo "Load test completed for test ID: ${{ inputs.test_id }}"
          if [ -f "results_${{ inputs.test_id }}.json" ]; then
            echo "Results:"
            cat results_${{ inputs.test_id }}.json
          fi
