name: XMTP Load Test

on:
  workflow_dispatch:
    inputs:
      inbox_id:
        description: "Inbox ID to add to groups"
        required: true
        type: string
      network:
        description: "Network to use"
        required: true
        type: choice
        options:
          - dev
          - local
          - staging
          - production
        default: "dev"
      duration:
        description: "Test duration in seconds"
        required: true
        type: string
        default: "30"
      num_groups:
        description: "Number of groups to create"
        required: true
        type: string
        default: "10"
      interval:
        description: "Seconds between message batches"
        required: true
        type: string
        default: "1"
      messages_per_batch:
        description: "Messages per group per batch"
        required: true
        type: string
        default: "3"
      test_id:
        description: "Unique test identifier"
        required: true
        type: string

jobs:
  load-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build xdbg
        run: cargo build --release --bin xdbg

      - name: Run Load Test
        id: load_test
        env:
          INBOX_ID: ${{ inputs.inbox_id }}
          NETWORK: ${{ inputs.network }}
          DURATION: ${{ inputs.duration }}
          NUM_GROUPS: ${{ inputs.num_groups }}
          INTERVAL: ${{ inputs.interval }}
          MESSAGES_PER_BATCH: ${{ inputs.messages_per_batch }}
          TEST_ID: ${{ inputs.test_id }}
        run: |
          cd dev/test
          chmod +x load_test_json.sh
          ./load_test_json.sh "$INBOX_ID" "$NETWORK" "$INTERVAL" "$DURATION" "$NUM_GROUPS" "$MESSAGES_PER_BATCH" "$TEST_ID"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results-${{ inputs.test_id }}
          path: |
            dev/test/results_${{ inputs.test_id }}.json
            dev/test/logs_${{ inputs.test_id }}.txt
          retention-days: 7

      - name: Comment on Results
        if: always()
        run: |
          echo "Load test completed for test ID: ${{ inputs.test_id }}"
          if [ -f "dev/test/results_${{ inputs.test_id }}.json" ]; then
            echo "Results:"
            cat dev/test/results_${{ inputs.test_id }}.json
          fi
